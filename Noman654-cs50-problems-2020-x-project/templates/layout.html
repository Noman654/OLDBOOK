<!DOCTYPE html>
<html lang="en">
<head>
  <title>OLDBOOK {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1><span style = "color:red">O</span><span style = "color:yellow">L</span><span style = "color:green">D</span> BOOKS</h1>
    <p id="blue_color">old is gold </p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active" ><a href="/">Home</a></li>
        <li><a href="books">Books_type</a></li>
        <li><a href="/stores">Stores</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if session.user_id %}
        <li><a href="/buy-sell"><span class="glyphicon glyphicon-shopping-cart"></span> BUY/SELL</a></li>
        <li><a href="/logout"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
        {% else %}
         <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register </a></li>
         <li><a href="/login"> Login </a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block body %} {% endblock %}
</body>
</html>
